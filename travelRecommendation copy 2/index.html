<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Factory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Barra de Navegación -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="logotv.png" alt="Travel Factory" width="50px">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about_us.html">About Us</a></li>
                <li><a href="contact_us.html">Contact Us</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Enter a destination or keyword">
                <!--<button class="search-btn">Search</button>-->
                <button class="search-btn" onclick="search()">Search</button>

                <button class="clear-btn">Clear</button>

            </div>
        </nav>
    </header>

    <section id="results" class="results-container"></section> <!-- Aquí se mostrarán los resultados -->


    <!-- Imagen de Fondo con Texto -->
    <section class="hero">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1>Explore Dream Destination</h1>
            <p>It encourages exploration of unfamiliar territories, embracing diverse cultures...</p>
            <button class="btn-primary">BOOK NOW</button>
        </div>

        <!-- Iconos de Redes Sociales -->
        <div class="social-icons">
            <a href="#"><img src="twitter.png" alt="Twitter"></a>
            <a href="#"><img src="facebook.png" alt="Facebook"></a>
            <a href="#"><img src="instagram.png" alt="Instagram"></a>
            <a href="#"><img src="youtube.png" alt="YouTube"></a>
        </div>
    </section>

    <script src="travel_recommendation.js"></script>
</body>
</html>
